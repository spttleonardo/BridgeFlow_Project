

# Database Configuration (compatible with docker-compose/.env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/bridgeflow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bridgeflow}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bridgeflow123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-secret-32chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.bridgeflow=DEBUG
logging.level.org.springframework.security=DEBUG

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.mq.exchange=bridgeflow.exchange
app.mq.routing-key=bridgeflow.routingkey
app.mq.queue=bridgeflow.queue

