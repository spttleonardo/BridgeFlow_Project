# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/bridgeflow_db
spring.datasource.username=bridgeflow_user
spring.datasource.password=bridgeflow_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=bridgeflowInternalCommunicationPlatformMVP2024SecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging
logging.level.com.bridgeflow=DEBUG
logging.level.org.springframework.security=DEBUG

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.mq.exchange=bridgeflow.exchange
app.mq.routing-key=bridgeflow.routingkey
app.mq.queue=bridgeflow.queue

